				</div>

<div class='overlay login' style='display:none' id="div_login" >
	<div class='shadow'></div>
	<div class='overlayForm'>
		<a href='javascript:;' class='btn_close' onclick="$('#div_login').hide();" >close</a>
		<img src='/${res}/campaign/answercontest/images/overlay_banner.png'/>
		<form>
			<P class='loginmsg'>您还没登录，请先登录</P>
			<p class='setinfo'><input type='text' id="login_username" class='name' placeholder='用户名'><span class='icon_email'></span></p>
			<p class='setinfo'><input type="password" id="login_password" class='psword' placeholder='密码'><span class='icon_block'></span></p>
			<p class='setinfo'><input type='text' id="login_validatecode" class='certificate' placeholder='验证码'><img id="img_captcha" src="/captcha.svl" width="67" height="30" onclick="this.src='/captcha.svl?d='+new Date()"></p>
			<a href='javascript:;' class='btn_login' id="login_submit"><img src='/${res}/campaign/answercontest/images/confirm.jpg'/></a>
			<p class='tips'>还不是福域用户？赶紧注册去</p>
			<a href='javascript:;' class='btn_go_register' id="btn_go_register" ><img src='/${res}/campaign/answercontest/images/register.jpg'/></a>
		</form>
	</div>
</div>
<div class='overlay register' style='display:none' id="div_register">
	<div class='shadow'></div>
	<div class='overlayForm'>
		<a href='javascript:;' class='btn_close' onclick="$('#div_register').hide();">close</a>
		<img src='/${res}/campaign/answercontest/images/overlay_banner_1.png'/>
		<form>
			<p class='register_setinfo'><input type='text' id="reg_username" class='register_name' ></p>
			<p class='name_msg'>用户名由3到14位的中文字符、英文字母、数字组成</p>
			<p class='register_setinfo'><input type='password' id="reg_password" class='register_psword' placeholder='密码'></p>
			<p class='register_setinfo'><input type='password' id="reg_cmf_password"  class='register_confirmpsword' placeholder='确认密码'></p>
			<p class='register_setinfo'><input type='text' id="reg_email" class='register_Email' placeholder='Email'></p>
			<p class='register_setinfo'><input type='text' id="reg_validatecode" class='certificate' placeholder='验证码'><img id="reg_img_captcha" src="/captcha.svl" width="67" height="30" onclick="this.src='/captcha.svl?d='+new Date()" class='certificateNum'></p>
			<a href='javascript:;' id="reg_submit" class='btn_register'><img src='/${res}/campaign/answercontest/images/register2.jpg'/></a>
		</form>
	</div>
	
</div>

<div class='overlay certification' style='display:none' id="div_certification">
	<div class='shadow'></div>
	<div class='overlayForm'>
		<a href='javascript:;' class='btn_close'  onclick="$('#div_certification').hide();" >close</a>
		<img src='/${res}/campaign/answercontest/images/overlay_banner_2.png'/>
		<form action="../../member/carownerauthen/index.jspx" method="post" id="form_certification">
			<p class='certificate_tips'>本次活动仅对福域认证车主开放,请先进行车主认证。</p>
			<p class='title_selfinfo'><span class='line'></span>个人信息<span class='line' style='float:right'></span></p>
			<p class='certificate_msg mb_15'>*为必填信息，请与购车合同上的信息保持一致，确保认证顺利完成。</p>
			<p class='register_setinfo'><input type='text' class='register_name' id="vname" name="vname" placeholder='*姓名' ></p>
			<p class='certificate_msg'>(购车合同的姓名)</p>
			<p class='register_setinfo'><input type='text' class='register_name' id="vmobile" name="vmobile" placeholder='*手机' ></p>
			<p class='certificate_msg'>(常用手机号)</p>
			<p class='register_setinfo'><input type='text' class='register_psword' id="vvin" name="vvin" placeholder='*车辆VIN码'></p>
			<p class='certificate_msg'>(添加新车，请输入新车的VIN码)</p>
		
			<a href='javascript:;' class='btn_certificate' id="auth_submit"><img src='/${res}/campaign/answercontest/images/certificate.jpg'/></a>
		</form>
	</div>
	
</div>



<div class='overlay register'  style='display:none' id="div_user_info">

	<div class='overlayForm'>

			<p class='register_setinfo'><input type='text' id="update_realname" value="[#if user??&&user.realname??]${user.realname}[/#if]" class='register_psword' placeholder='姓名'></p>
			<p class='register_setinfo'><input type='text' id="update_mobile" value="[#if user??&&user.mobile??]${user.mobile}[/#if]"  class='register_confirmpsword' placeholder='电话'></p>
			<p class='register_setinfo'><input type='text' id="update_comefrom"  value="[#if user??&&user.comefrom??]${user.comefrom}[/#if]" class='register_Email' placeholder='地址'></p>
			<a href='javascript:;' onclick="doUpdateProfile();" id="user_info_save" class='btn_register'><img src='/${res}/campaign/answercontest/images/btn_save.jpg'/></a>
		</form>
	</div>
</div>
