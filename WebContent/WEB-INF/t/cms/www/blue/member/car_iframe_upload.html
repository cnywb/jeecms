<script src="${base}/res/common/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	[#if error??]
		alert('${error}');
	[#else]
		parent.document.getElementById("uploadImgPath${uploadNum}").value="${uploadPath}";
		var imgSrc = parent.document.getElementById("preImg${uploadNum}");
		if(!$(imgSrc).attr("noResize")) {
			//$(imgSrc).css("width","auto");
			//$(imgSrc).css("height","auto");
		}
		if("${uploadPath}".indexOf("?")==-1) {
			$(imgSrc).attr("src","${uploadPath}?d="+new Date()*1);
		} else {
			$(imgSrc).attr("src","${uploadPath}&d="+new Date()*1);
		}
	
		//剪裁图片
		function imgCut() {
		 	var url = "v_image_area_select.jhtml?uploadNum=${uploadNum}&imgSrcPath=${uploadPath}&zoomWidth=385&zoomHeight=264";
		 	window.open(url,"imgcut","height=550, width=1000, top=0, left=0, toolbar=no, menubar=no, scrollbars=auto, resizable=yes,location=no, status=no");
		 }
		imgCut();
	[/#if]
});
</script>
