<script type="text/javascript">

$(document).ready(function(){
	
	$(".userIcon").each(function(){
		   var faceIcon=$(this).attr("src");
		   if(faceIcon.indexOf("image/")==-1){
			   $(this).attr("src","/${res}/bbs_member/img/face/"+faceIcon);
		   }
	});
	autoSize();
});

function autoSize(){//贴子中的图片如果超出一定宽度则自动缩到一定宽度
	$("div").each(function(){
		if($(this).hasClass("tpc_content")){
			var imgArray=$(this).find("img");
			$.each(imgArray, function(i, item){      
			    var w=$(item).attr("width")*1;
			    if(w>680){
			    	$(item).attr("width",680);
			    }
			　　});  
	}
	});
}
</script>
