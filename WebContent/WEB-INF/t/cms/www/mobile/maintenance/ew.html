<!DOCTYPE html>
<html>
	<head>  
        <meta charset="utf-8">  
       	<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="/r/cms/www/mobile/maintenance/css/amazeui.min.css">
		<link rel="stylesheet" href="/r/cms/www/mobile/maintenance/css/style.css">
        <title>长安福特原厂-延长质保查询2</title>
    </head>
<body style="background: #e4e5e5;"> 

	<div class="am-box inityc-pg" style="display: none;" id="introduce">
                <img class="am-img-responsive" src="/r/cms/www/mobile/maintenance/i/fd/bg4.jpg">
		<div class="am-g">
			<button class="am-btn am-btn-primary btninit"  type="submit" id="btn_start" >查询</button> 
                        <img class="btnbg am-img-responsive" src="/r/cms/www/mobile/maintenance/i/fd/btnbg.jpg" >
		</div>
 		
	</div>
    <div class="am-box infoyc-pg" id="content">
    	<header class=" am-g fd-header">
			<p class="am-u-xs-8  am-u-sm-8 am-u-md-8 am-u-lg-8 hd-text">
				长安福特原厂<br />延长质保查询
			</p>
			<img class="am-img-responsive am-u-xs-4  am-u-sm-4 am-u-md-4 am-u-lg-4  hd-img " src="/r/cms/www/mobile/maintenance/i/fd/yc-title.png" alt="">
		</header> 


		<div class="fd-info">
			<div class="am-g  fd-in">
				<div class="am-u-xs-7  am-u-sm-7 am-u-md-7 am-u-lg-7 title-info">
					<img src="/r/cms/www/mobile/maintenance/i/fd/zb-tp.png" alt=""> 
					信息输入
				</div>
			</div>
			<div class="am-g fd-content">
				<input type="email" class=" vin-text" id="doc-vin" placeholder="VIN码:">
				<p class=" fd-tip">请正确输入您的VIN码，以查询您的延长质保方案使用情况;<br>
					您购买的长安福特原厂延长质保需满1月后，方可查询其使用情况。</p>
				<div class="am-g btn-group">
					<div class="am-panel am-panel-default pdz">
						<button class="am-btn am-btn-primary btnsearch"  >查询<span class="am-icon-chevron-down am-fr"></span></button>
						<div id="collapse-panel-1" class="am-collapse ">
							
						</div>
					</div>
					<div class="am-g btn-group">
						<div id="collapse-panel-2" class=" am-collapse ">
							 
							 <form class="am-form-inline" role="form">
							 	<p class="noticeText">输入购车日期，已行驶里程数以及月平均行驶里程数，查询您延长质保方案使用情况。</p>
							 	<div class="am-selectgroup">
								 <select  id="year">
								 </select>
								 年
								 <select  id="month">
								 <option value="1">1</option>
								  <option value="2">2</option>
								   <option value="3">3</option>
								    <option value="4">4</option>
								     <option value="5">5</option>
								      <option value="6">6</option>
								       <option value="7">7</option>
								        <option value="8">8</option>
								         <option value="9">9</option>
								          <option value="10">10</option>
								           <option value="11">11</option>
								            <option value="12">12</option>
								 </select>
								 月
								<input type="text"  placeholder="已行驶里程数" id="termOdometer" size="10">
								
								<input type="text"  placeholder="月平均行驶里程数" id="monthAverageOdometer" size="10">
								<button type="button" onclick="doGetEffectiveInfo();" >查询</button>
								<div class="searchbtn"></div>
								 
								 </div> 
							 </form>

							 <p class="pdz am-u-xs-12  am-u-sm-12 am-u-md-12 am-u-lg-12">*以上查询结果仅供参考</p>

						</div>
						<div id="collapse-panel-3" class=" am-collapse ">
							 
							 <form class="am-form-inline" role="form">
							 	<p class="noticeText">输入购车日期和已行驶里程数，为您推荐延长质保方案。</p>
							 	<div class="am-selectgroup">
								 <select  id="p_year">
								 </select>
								 年
								 <select  id="p_month">
								 <option value="1">1</option>
								  <option value="2">2</option>
								   <option value="3">3</option>
								    <option value="4">4</option>
								     <option value="5">5</option>
								      <option value="6">6</option>
								       <option value="7">7</option>
								        <option value="8">8</option>
								         <option value="9">9</option>
								          <option value="10">10</option>
								           <option value="11">11</option>
								            <option value="12">12</option>
								 </select>
								 月
							
								<input type="text"  placeholder="已行驶里程数" id="p_termOdometer" size="10">
							
								<button type="button" onclick="doGetEWPackagePromotion();" >查询</button>
								<div class="searchbtn"></div>
								 
								 </div> 
							 </form>

							 <p class="pdz am-u-xs-12  am-u-sm-12 am-u-md-12 am-u-lg-12">*以上查询结果仅供参考</p>

						</div>
						<!-- data-am-collapse="{target: '#collapse-panel-2'}"  -->
						<button type="button" class="am-btn am-btn-primary btnvin"  id="btn_how_to_get_vin" >如何查询VIN码<span class="am-icon-chevron-down am-fr"></span></button>
						
					</div>
					<a class=" am-u-xs-12  am-u-sm-12 am-u-md-12 am-u-lg-12 " href="javascript:;" id="btn_introduce">什么是长安福特原厂延长质保？</a>
				</div>
				
			</div>
		</div>
    </div>
	
	
	  <div class="popup" style="display: none;">
			<div class="popupContentWrap vin">
				<div class="titleTxt popupTitle">如何查询VIN码</div>
				<div class="popupMain">
					<p class="popupTxt">查询方法一: 机动车行驶证</p>
					<img src="/r/cms/www/mobile/recall/i/xsz.jpg">
					<p class="popupTxt">查询方法二: 前挡风玻璃左侧</p>
					<img src="/r/cms/www/mobile/recall/i/vin2.jpg">
				</div>
				<a href="###" class="btnQuestion" id="backBtn"><img src="/r/cms/www/mobile/recall/i/icoFind.png">  返回查询</a>
			</div>
		</div>

        <div class="popupmsg dn" id="display: none;">
              <div class="popupContentWrap">
                <div class="pupupmsgtxt"></div>
                <div class="pupupft"></div>
		<img class="msgbg" src="/r/cms/www/mobile/maintenance/i/fd/pop.jpg" >
                
              </div>
	</div>

<div class="popuptable dn" id="display: none;">
<div class="contenttb">
<div class="popupContentWrap">
<div class="pupuptexttable">
 <img class='cls' src="/r/cms/www/mobile/maintenance/i/fd/cls.png" alt="" onclick="$('.popuptable').fadeOut();"> 
                <table class="am-table am-table-bordered am-table-striped am-table-compact">
  <thead>
  <tr><th colspan="3" id="headTitle"></th></tr>
  <tr>
    <th>方案</th>
    <th>名称</th>
    <th>价格(RMB)</th>
  </tr>
  </thead>
  <tbody  id="package_list">
  </tbody>
</table>
</div>
</div>
</div>
</div>
