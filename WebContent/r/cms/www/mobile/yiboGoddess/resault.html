		<script>
				jwplayer("danmup").setup({//通过js调用播放器并安装到指定容器（container）内
					file: "assets/i/Goddess.mp4",//调用视频文件
					width: 610,//播放器宽
					height: 388,//播放器高
					aspectratio:"100%",//自适应宽高比例，如果设置宽高比，可设置宽度100%,高度不用设置
					image:"",//视频预览图片
					controlbar: "over",//控制条位置
					screencolor :"#000",//播放器颜色
					repeat:"always",//重复播放
					autostart:false,//自动播放
usefullscreen:false
					});
		</script>
